<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>

            <label>Mouse button settings:</label><br>
            <input type="radio" id="0" name="mouseZoomerButton" value="0" checked> Left<br>
            <input type="radio" id="2" name="mouseZoomerButton" value="2"> Right<br>

            <br>

            <!--input type="checkbox" name="mouseZoomerReset"> Reset zoom with LEFT+RIGHT click<br><br-->
            <input type="checkbox" name="mouseZoomerLeftRightEnabled"><input type="number" name="mouseZoomerLeftRight" step="1" min="1" max="300" value="150">When left+right reset zoom to: <br><br>
            <input type="checkbox" name="mouseZoomerRightLeftEnabled"><input type="number" name="mouseZoomerRightLeft" step="1" min="1" max="300" value="100">When right+left reset zoom to: <br><br>
            
            <input type="checkbox" name="mouseZoomerInvert"> Invert wheel direction<br><br>

            <input type="number" name="mouseZoomerSteps" step="1" min="1" max="100" value="20">Zoom steps<br><br>

            <button type="submit">Save</button>

        </form>
        <script src="MouseZoomerOptions.js"></script>
    </body>
</html>
